    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap');

        :root {
            --color-primary: 22 78 99;
            --tw-bg-opacity: 1;
            --color-danger: 185 28 28;
            --color-success: 13 148 136;
            --color-dark: 30 41 59;
        }

        body {
            background-color: rgb(22 78 99 / var(--tw-bg-opacity));
            overflow-x: hidden;
            padding: 0.75rem;
            font-family: Roboto;
            font-size: .875rem;
            line-height: 1.25rem;
            color: #111825;
        }

        .image-fit img {
            position: absolute;
            -o-object-fit: cover;
            object-fit: cover;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .text-primary {
            --tw-text-opacity: 1;
            color: rgb(var(--color-primary) / var(--tw-text-opacity));
        }

        .text-danger {
            --tw-text-opacity: 1;
            color: rgb(var(--color-danger) / var(--tw-text-opacity));
        }

        .text-success {
            --tw-text-opacity: 1;
            color: rgb(var(--color-success) / var(--tw-text-opacity));
        }

        .bg-primary {
            --tw-bg-opacity: 1;
            background-color: rgb(var(--color-primary) / var(--tw-bg-opacity));
        }

        .bg-danger {
            --tw-text-opacity: 1;
            background-color: rgb(var(--color-danger) / var(--tw-text-opacity));
        }

        .bg-dark {
            --tw-bg-opacity: 1;
            background-color: rgb(var(--color-dark) / var(--tw-bg-opacity));
        }

        .box {
            box-shadow: 0 3px 20px #0000000b !important;
            background-color: #fff !important;
            border-color: transparent !important;
            border-radius: 0.375rem !important;
            position: relative !important;
        }

        .box-shadow {
            box-shadow: 0 3px 20px #0000000b !important;
            border-color: transparent !important;
            border-radius: 0.375rem !important;
            position: relative !important;
        }

        [type=text] {
            padding: 0.5rem 2.5rem;
        }

        .tabulator-page-size {
            background-image: url(./images/download.svg);
            background-size: 15px;
            background-position: center right 0.6rem;
            padding: 0.5rem 2rem 0.5rem 0.75rem;
            margin-left: 0.5rem;
            margin-right: auto;
            border-radius: 0.375rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            font-weight: 400;
            background-color: #fff;
            border-color: #e2e8f0;
            background-repeat: no-repeat;
            display: inline-block;
            margin: 0 5px;
            border: 1px solid #aaa;
        }
    </style>
</head>
